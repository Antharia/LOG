{% extends "_base.html" %}

{% block title %}{{ article.title }}{% endblock title %}


{% block content %}
    <h2 class="title is-2"><a href="">{{ article.title }}</a></h2>
    <div class="content">
        {{ article.formatted_markdown|safe }}
    </div>
    <div>
        {% for tag in article.tags.all %}
        <a href="{% url "articles_by_tag"  tag.slug %}">#{{ tag.name }}</a>
        {% endfor %}
    </div>
{% endblock content %}
